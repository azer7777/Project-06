<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
</head>
<body>
<div class="menu-container">
    <div class="menu">
        <p class="logo">JustStreamIt</p>
        <a href="index.html">Home</a>
        <p>Categories</p>

    </div>

</div>
<section>
    <div id="bestmovieImage"></div>
    <h1 id="titleBestMovie"></h1>
    <button id="myBtn">More info</button>
    <p id="description"></p>
    <br>






    <h1 style="text-align: center;">Best rated movies</h1><br>
    <div class="slideshow-container">
      <div class="bestRatedMovies">
        <div id="rated_movie_img_1"></div>
        <div id="rated_movie_img_2"></div>
        <div id="rated_movie_img_3"></div>
        <div id="rated_movie_img_4"></div>
      </div>

      <div class="bestRatedMovies">
        <div id="rated_movie_img_5"></div>
      </div>

      <div class="bestRatedMovies">
        <div id="rated_movie_img_6"></div>
      </div>

      <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
      <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
    </div>
    <br>
    <h1 style="text-align: center;">Family movies</h1><br>
    <div class="slideshow-container">
      <div class="familyMovies">
        <div id="family_movie_img_1"></div>
      </div>

      <div class="familyMovies">
        <div id="family_movie_img_2"></div>
      </div>

      <div class="familyMovies">
        <div id="family_movie_img_3"></div>
      </div>

      <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
    </div>





    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="imageMovie"></div>
        <h1 id="title"></h1><br>
        <p id="genres"></p>
        <P id="datePublished"></P>
        <P id="rated"></P>
        <P id="imdbScore"></P>
        <P id="directors"></P>
        <p id="actors">actors :</p>
        <P id="duration">duration</P>
        <P id="countries">countries</P>
        <P id="worldwideGrossIncome">worldwideGrossIncome</P>
        <P id="longDescription">longDescription</P>       
      </div>
    </div>

     

</section> 






</body>







</html>
